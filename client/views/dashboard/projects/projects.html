<template name="ProjectDashboard">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h4 class="page-header">{{userToReview.profile.name.first}} {{userToReview.profile.name.last}} - {{project.title}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <h4 class="page-header">Archivos Creados</h4>
      <ul class="list-group">
        {{#each files}}
          <li class="list-group-item">
            {{name}}
            <a  href="{{pathFor 'changes'}}" class="pull-right">
              <span class="badge">Ver Cambios</span>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <h4 class="page-header">Ultimas ejecuciones</h4>
        <ul class="list-group">
          {{#each executions}}
            <li class="list-group-item">
              {{date}}
            </li>
          {{/each}}
        </ul>
    </div>
  </div>
</template>
