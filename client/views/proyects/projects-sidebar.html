<template name="ProjectsSidebar">
    <div id="sidebar" class="col-xs-12 col-sm-3 col-md-4 col-lg-4">
        <h4>Proyectos Disponibles</h4>
        <ul class="list-group">
            {{#if projects}}
                No hay proyectos creados aun.
            {{/if}}
            {{#each projects}}
                <li class="list-group-item">
                    {{title}}
                    <a href="/tasks/{{_id}}" class="pull-right">
                        <span class="glyphicon glyphicon-play"></span>
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
