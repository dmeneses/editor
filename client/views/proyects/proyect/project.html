<template name="Project">
    <div class="row">
        {{#with project}}
            <div id="sidebar" class="col-xs-12 col-sm-3 col-md-4 col-lg-4">
                    <h4>{{title}}</h4>
                    <ul class="list-group">
                        {{#each projectFiles}}
                            <li class="list-group-item">
                                {{name}}
                            </li>
                        {{/each}}
                    </ul>
            </div>

            <div id="dashboard" class="col-xs-12 col-sm-9 col-md-6 col-lg-6">

            </div>
        {{/with}}
    </div>
</template>
