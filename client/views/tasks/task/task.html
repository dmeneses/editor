<template name="Task">
    <div class="row">
        {{> TasksSidebar}}

        {{#with task}}
            <div id="dashboard" class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                <h4>Tarea: {{title}}</h4>
                {{#if project}}
                    <a id="continueProject" class="btn btn-primary" href="{{pathFor 'project' id=project._id}}">Ir al Proyecto</a>
                {{else}}
                    <a id="startProject" class="btn btn-primary">Iniciar Proyecto</a>
                {{/if}}
                <h4>Descripcion</h4>
                <p>{{description}}</p>
            </div>
        {{/with}}
    </div>
</template>
